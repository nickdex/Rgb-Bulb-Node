<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Bulb</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">

  <!-- Slider Stylesheets -->
  <link rel="stylesheet" href="css/google-icons.css">
  <link rel="stylesheet" href="css/jquery.nouislider.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/range-slider.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Main Navigation-->
  <header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark elegant-color-dark fixed-top">
      <div class="container">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">RGB Bulb</a>
        <div class="navbar-nav avatar" id="icon">
          <img src="https://maxcdn.icons8.com/Share/icon/Cinema//avatar1600.png">
        </div>

      </div>

    </nav>
    <!--/.Navbar-->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="mt-5">
    <!--Main container-->
    <div class="container">

      <!--Grid row-->
      <div class="row justify-content-center">

        <!--Grid column-->
        <div class="col-lg-10 col-md-12">

          <!--Card-->
          <div class="card mb-4">

            <!--Card image-->
            <div>
              <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(72).jpg" class="img-fluid" alt="">
              <a href="#">
                <div class="mask"></div>
              </a>
            </div>

            <!--Card content-->
            <div class="card-body">
              <!--Title-->
              <h4 class="card-title">Card title</h4>
              <!--Text-->
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-10 col-md-12">

          <!--Card-->
          <div id="slider_card" class="card mb-4 mt-3">

            <!--Card Header-->
            <div class="form-header red_ocean-gradient">
              <h3>RGB Sliders</h3>
            </div>

            <div class="card-body">
              <div class="container">

                <div class="row align-items-center mb-3">

                  <div class="col-1">
                    <h3 class="no-select"><span class="badge red">Red</span></h3>
                  </div>

                  <div class="col">
                    <div class="brightness ml-5">
                      <i class="fa fa-sun-o fa-lg"></i>
                      <div id="slider_red" class="pmd-range-slider"></div>
                      <i class="fa fa-sun-o fa-2x"></i>
                    </div>
                  </div>

                </div>

                <div class="row align-items-center mb-3">

                  <div class="col-1">
                    <h3 class="no-select"><span class="badge green">Green</span></h3>
                  </div>

                  <div class="col">
                    <div class="brightness ml-5">
                      <i class="fa fa-sun-o fa-lg"></i>
                      <div id="slider_green" class="pmd-range-slider"></div>
                      <i class="fa fa-sun-o fa-2x"></i>
                    </div>
                  </div>

                </div>

                <div class="row align-items-center mb-3">

                  <div class="col-1">
                    <h3 class="no-select"><span class="badge blue">Blue</span></h3>
                  </div>

                  <div class="col">
                    <div class="brightness ml-5">
                      <i class="fa fa-sun-o fa-lg"></i>
                      <div id="slider_blue" class="pmd-range-slider"></div>
                      <i class="fa fa-sun-o fa-2x"></i>
                    </div>
                  </div>

                </div>

              </div>
            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
    <!--Main container-->
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer elegant-color-dark">

    <!--Footer Links-->
    <div class="social pb-1 text-center">
      <a href="https://github.com/nickdex"><i class="fa fa-github fa-2x"></i></a>
      <a href="https://twitter.com/nickdex9"><i class="fa fa-twitter fa-2x"></i></a>
    </div>
    <!--/.Footer Links-->

  </footer>
  <!--/.Footer-->

  <!-- Jquery JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
  <!-- Custom Javascript -->
  <!-- <script type="text/javascript" src="js/jquery.nouislider.min.js"></script> -->
  <script type="text/javascript" src="js/wNumb.js"></script>
  <script type="text/javascript" src="js/nouislider.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
